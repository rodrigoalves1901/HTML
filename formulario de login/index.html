<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styless.css"> <!-- Link para o arquivo css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Link para os icones das redes sociais-->

</head>
<body>
    <!--Início do formulário-->
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label> <!-- Frase email do lado da caixa de texto-->
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off"> <!-- Caixa de texto email-->
            <label for="password">Senha</label>
            <input type="password" nome="password" id="password" placeholder="Digite a sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <!--Fim do formulário-->

        <!--Início das redes sociais-->
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        <!--Fim das redes sociais--> 
        
        <div id="register-container">
        <p>Ainda não tem uma conta?</p>
        <a href="#">Registrar</a>
        </div>    
        </div>

    </div>
</body>
</html>
